<html>

  {% include head.html %}

  <body>

    {% include header.html %} 
    
    
    <!-- Main -->
    <div id="main" class="alt">

      <!-- One -->
      <section id="one">
	<div class="inner">
	{% if allposts.title in site.posts %}
		
	  <header class="major">
	    <h1>{{ allposts.title }}</h1>
	  </header>
	  {% if allposts.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ allposts.image }}" alt="" /></span>{% endif %}
	  {% if allposts.date %}<p>{{ allposts.date }}</p>{% endif %}
	  <p>{{ allposts.content }}</p>
	 {% endif %}
         
	</div>
      </section>

    </div>

    {% include footer.html %}

  </body>

</html>
