<html>

{% include head.html %}
<script>
    /*特殊纪念日黑白页面*/
    var today = new Date();
    var month = today.getMonth();
    var date = today.getDate();
    if (month==11 && date==13){
        var style = document.createElement("style");
        style.type = "text/css";
        var memorial = 'html { \
            filter: grayscale(100%); \
            -webkit-filter: grayscale(100%); \
            -moz-filter: grayscale(100%); \
            -ms-filter: grayscale(100%); \
            -o-filter: grayscale(100%); \
            filter: progid:DXImageTransform.Microsoft.BasicImage(grayscale=1); \
            -webkit-filter: grayscale(1); \
            }'
        try{
　　		style.appendChild(document.createTextNode(memorial));
        }catch(ex){
            style.styleSheet.cssText = memorial;//针对IE
        }
        var hpage = document.getElementsByTagName("html")[0];
        document.getElementById("body").style.background="rgb(42,42,42)";
        hpage.appendChild(style);
    }
</script>

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title }}</h1>
            </header>
            <div class="content">
                <h4 style="text-transform: uppercase;">{{ site.description }}</h4>
                <br>
                <ul class="actions">
			<li><a href="service" class="button small"><font size="4">点击预约维修</font></a></li>
                </ul>
            </div>
        </div>
    </section>

</html>
